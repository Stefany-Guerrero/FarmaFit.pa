<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaFit | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

  <div class="login-container">

    <img src="img/FarmaFitv3.png" alt="FarmaFit" class="login-logo">

    <h2>Crear cuenta o iniciar sesi√≥n</h2>

    <!-- LOGIN TRADICIONAL -->
    <form class="login-form">
      <input type="email" placeholder="Correo electr√≥nico">
      <input type="password" placeholder="Contrase√±a">

      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="divider">o</div>

    <!-- LOGIN SOCIAL -->
    <div class="social-login">

      <button type="button" class="social-btn google">
        <img src="img/social/google.png" alt="Google">
        Continuar con Google
      </button>

      <button type="button" class="social-btn apple">
        <img src="img/social/apple.png" alt="Apple">
        Continuar con Apple
      </button>

      <button type="button" class="social-btn facebook">
        <img src="img/social/facebook.png" alt="Facebook">
        Continuar con Facebook
      </button>

    </div>

    <div class="login-options">
      <a href="register.html" class="guest-link">Crear cuenta con correo</a><br>
      <a href="home.html" class="guest-link">Entrar como invitado</a>
    </div>

  </div>

  <script>
  function registerUser() {
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    if (!email || !password) {
      alert("Completa todos los campos");
      return;
    }

    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("Cuenta creada con √©xito ‚úÖ");
  }

  function loginUser() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const savedEmail = localStorage.getItem("userEmail");
    const savedPassword = localStorage.getItem("userPassword");

    if (email === savedEmail && password === savedPassword) {
      alert("Bienvenido üòÑ");
      window.location.href = "home.html";
    } else {
      alert("Correo o contrase√±a incorrectos ‚ùå");
    }
  }
</script>

</body>
</html>
