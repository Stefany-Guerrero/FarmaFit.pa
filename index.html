<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmaFit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-flex">

    <div class="brand">
      <img src="img/FarmaFitv2.png" alt="FarmaFit logo" class="logo">
    </div>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>

  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h2>Catálogo de Productos</h2>
    <p>Productos saludables al mejor precio.</p>
    <a href="#" class="btn">Ver productos</a>
  </div>
</section>

<!-- INFO -->
<section class="info">
  <div class="container info-grid">
    <div>
      <h3>Conócenos</h3>
      <p>Somos una tienda dedicada al bienestar y la salud.</p>
      <a href="#" class="btn">Leer más</a>
    </div>
    <div class="placeholder">Contenido visual</div>
  </div>
</section>

<!-- CATEGORIES -->
<section class="categories container">
  <div class="category">Producto 1</div>
  <div class="category">Producto 2</div>
  <div class="category">Producto 3</div>
  <div class="category">Producto 4</div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2025 FarmaFit</p>
</footer>

</body>
</html>
